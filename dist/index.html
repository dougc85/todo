<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="screen-cover hidden">
            <div class="project-form hidden">
                <label class="project-label">
                    Project Name:<input type="text" class="project-input">
                </label>
            </div>
            <form class="task-form hidden">
                <label class="task-name-label">
                    Task Name*:<input type="text" class="task-input name-input">
                </label>
                <label class="task-description-label">
                    Description*:<textarea class="task-input description-input"></textarea>
                </label>
                <label class="task-due-label">
                    Due date*:<input type="date" class="due-input">
                </label>
                <label class="task-priority-label">
                    Priority*:<select name="priority" class="priority-input">
                        <option value="select one">Select One</option>
                        <option value="lowest">Lowest (blue)</option>
                        <option value="low">Low (green)</option>
                        <option value="medium">Medium (yellow)</option>
                        <option value="high">High (orange)</option>
                        <option value="highest">Highest (red)</option>
                    </select>
                </label>
                <p class="required">*required</p>
                <button class="submit-button">Submit</button>
            </form>
        </div>
        <header>
            <div class="text-container">
                <h1 class="title">Todo <span class="title-color-two">List</span></h1>
                <p class="author">by Doug Carter</p>
            </div>
        </header>
        <div class="lists">
            <div class="project-frame">
                <div class="add-project-container">
                    <button class="add add-project">
                        Add New Project
                    </button>
                </div>
                <h3 class="projects-header headers">-Projects-</h3>
                <div class="project-container"></div>
            </div>
            <div class="task-frame">
                <h3 class="tasks-header headers">Start by adding a project.<br>
                                                 You must have a project selected in order to add tasks.</h3>
                <button class="add add-task">
                    Add New Task to Project
                </button>
                <div class="task-container"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
